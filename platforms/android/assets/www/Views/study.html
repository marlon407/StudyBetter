<br><br>
<h1 class="title">
<timer interval="1000" autostart="false" countdown="countdown">{{hours}} hours, {{minutes}} minutes, {{seconds}} seconds.</timer>
</h1>
<br><br>
<div>
		<button ng-click="startTimer()" ng-disabled="timerRunning" class="btn btn-positive btn-block btn-outlined">Start Studing</button>
        <button ng-click="stopTimer()" ng-disabled="!timerRunning" class="btn btn-negative btn-block btn-outlined">Stop Studing</button>

    </div>
